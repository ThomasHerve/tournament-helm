---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tournament-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: tournament-prod
    server: 'https://kubernetes.default.svc'
  project: tournament-prod
  source:
    repoURL: git@github.com:ThomasHerve/tournament-helm.git
    path: tournament
    targetRevision: main
    helm:
      valueFiles:
        - envs/prod/helm/values.yaml
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - PruneLast=true
      - CreateNamespace=true
      - Validate=true
  ignoreDifferences:
    # pod toleration causes a diff because the target cluster is different
    - group: ""
      kind: Pod
      jsonPointers:
        - /spec/tolerations
